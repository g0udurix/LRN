<div class="section" id="se:17"><div class="Subsection SubsectionFirst" id="se:17-ss:1"><a class="linkOtherLang" data-code="se:17" href="#se:17"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="158">17<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="159">Les dispositions qui précèdent n’affectent en rien les obligations de l’accidenté et de l’employeur en cas de lésion professionnelle quant à l’avis d’accident et à l’assistance médicale qui doit être prodiguée, conformément à la Loi.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="160">D. 1922-84, a. 17</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
