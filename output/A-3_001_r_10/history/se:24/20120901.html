<div class="section" id="se:24"><div class="Subsection SubsectionFirst" id="se:24-ss:1"><a class="linkOtherLang" data-code="se:24" href="#se:24"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="304">24<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="305">Les articles 22 et 23 n’affectent en rien les obligations de l’accidenté et de l’employeur en cas de lésion professionnelle quant à l’avis d’accident et à l’assistance médicale qui doit être prodiguée, conformément à la Loi.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="306">D. 1922-84, a. 24</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
