<div class="section" id="se:19"><div class="Subsection SubsectionFirst" id="se:19-ss:1"><a class="linkOtherLang" data-code="se:19" href="#se:19"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="109">19<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="110">Les membres de l’association sectorielle peuvent convenir d’un renvoi aux dispositions de la présente section. Dans ce cas, l’entente est réputée contenir, comme si elles y étaient récitées au long, les règles prévues dans la présente section.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="111">D. 209-84, a. 19</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
