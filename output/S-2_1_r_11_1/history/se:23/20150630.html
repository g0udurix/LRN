<div class="section" id="se:23"><div class="Subsection SubsectionFirst" id="se:23-ss:1"><a class="linkOtherLang" data-code="se:23" href="#se:23"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="207">23<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="208">Une séance du comité administratif peut être ajournée à un moment ou à une date ultérieure sans qu’un nouvel avis de convocation ne soit requis.</span></div><div class="Subsection" id="se:23-ss:2"><span class="Subsection" integrity:order="209">Cet ajournement est consigné au procès-verbal de la séance.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="210">D. 606-2015, a. 23</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
