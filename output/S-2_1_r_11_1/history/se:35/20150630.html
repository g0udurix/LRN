<div class="section" id="se:35"><div class="Subsection SubsectionFirst" id="se:35-ss:1"><a class="linkOtherLang" data-code="se:35" href="#se:35"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="279">35<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="280">Le quorum d’un comité stratégique est à la majorité de ses membres, incluant au moins un membre désigné conformément au paragraphe 1 de l’article 29 et un autre, conformément au paragraphe 2 de cet article.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
