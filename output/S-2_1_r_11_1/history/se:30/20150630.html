<div class="section" id="se:30"><div class="Subsection SubsectionFirst" id="se:30-ss:1"><a class="linkOtherLang" data-code="se:30" href="#se:30"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="260">30<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="261">La constitution d’un comité stratégique peut comprendre la désignation de membres substituts.</span></div><div class="Subsection" id="se:30-ss:2"><span class="Subsection" integrity:order="262">En cas d’absence du président d’un comité, les membres présents peuvent désigner l’un d’eux pour présider la séance.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="263">D. 606-2015, a. 30</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
