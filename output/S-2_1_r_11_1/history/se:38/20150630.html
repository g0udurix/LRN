<div class="section" id="se:38"><div class="Subsection SubsectionFirst" id="se:38-ss:1"><a class="linkOtherLang" data-code="se:38" href="#se:38"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="289">38<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="290">Une séance d’un comité stratégique peut être ajournée à un moment ou à une date ultérieure sans qu’un nouvel avis de convocation ne soit requis.</span></div><div class="Subsection" id="se:38-ss:2"><span class="Subsection" integrity:order="291">Cet ajournement est consigné au procès-verbal de la séance.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="292">D. 606-2015, a. 38</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
