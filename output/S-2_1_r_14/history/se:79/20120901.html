<div class="section" id="se:79"><div class="Subsection SubsectionFirst" id="se:79-ss:1"><a class="linkOtherLang" data-code="se:79" href="#se:79"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="916">79<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="917">Tout chantier d’abattage abandonné, sous l’influence d’une nappe d’eau et situé à moins de 40 m (131,2 pi) de la surface du roc doit être remblayé ou isolé par un barrage ou une cloison.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
