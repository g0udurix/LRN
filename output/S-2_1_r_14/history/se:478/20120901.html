<div class="section" id="se:478"><div class="Subsection SubsectionFirst" id="se:478-ss:1"><a class="linkOtherLang" data-code="se:478" href="#se:478"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="4328">478<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="4329">La surface des murs sur lesquels sont fixés des coffrets d’appareillage de commande doit être recouverte de matériaux incombustibles et un espace d’air d’au moins 10 mm (0,4 po) doit être laissé à l’arrière des coffrets.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
