<div class="section" id="se:147_1"><div class="Subsection SubsectionFirst" id="se:147_1-ss:1"><a class="linkOtherLang" data-code="se:147_1" href="#se:147_1"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1591">147.1<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1592">À compter du 2 novembre 1995, lorsque la salle d’une machine d’extraction fait partie intégrante d’un bâtiment, cette salle doit avoir une résistance au feu d’au moins une heure et être construite avec des matériaux incombustibles.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1593">D. 1326-95, a. 32</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
