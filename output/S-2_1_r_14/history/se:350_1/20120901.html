<div class="section" id="se:350_1"><div class="Subsection SubsectionFirst" id="se:350_1-ss:1"><a class="linkOtherLang" data-code="se:350_1" href="#se:350_1"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3037">350.1<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3038">Lorsque la flèche d’une excavatrice utilisée pour le fonçage d’un puits est laissée en position levée, elle doit être bloquée par au moins deux dispositifs séparés et indépendants du système hydraulique ou pneumatique.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="3039">D. 1326-95, a. 65</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
