<div class="section" id="se:419"><div class="Subsection SubsectionFirst" id="se:419-ss:1"><a class="linkOtherLang" data-code="se:419" href="#se:419"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3733">419<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3734">Dans le cas où un dépôt d’explosifs est constitué de plusieurs chambres, celles-ci doivent être séparées les unes des autres par une épaisseur de roc solide d’au moins 6 m (19,7 pi).</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
