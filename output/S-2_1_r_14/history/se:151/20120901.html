<div class="section" id="se:151"><div class="Subsection SubsectionFirst" id="se:151-ss:1"><a class="linkOtherLang" data-code="se:151" href="#se:151"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1614">151<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1615">Il est interdit d’accumuler des matériaux combustibles inutilisés sous terre ou à l’intérieur d’un bâtiment recouvrant un orifice à la surface d’une mine souterraine ou à moins de 15 m (49,2 pi) d’un tel orifice ou bâtiment.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1616">D. 213-93, a. 151</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
