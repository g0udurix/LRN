<div class="section" id="se:95"><div class="Subsection SubsectionFirst" id="se:95-ss:1"><a class="linkOtherLang" data-code="se:95" href="#se:95"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1005">95<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1006">Nul ne peut accéder à un lieu de travail situé dans le circuit de ventilation d’un ventilateur ayant été arrêté avant que celui-ci n’ait été remis en marche et n’ait effectué au moins un changement d’air à ce lieu de travail.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1007">D. 213-93, a. 95</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
