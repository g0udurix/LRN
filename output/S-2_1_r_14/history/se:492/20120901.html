<div class="section" id="se:492"><div class="Subsection SubsectionFirst" id="se:492-ss:1"><a class="linkOtherLang" data-code="se:492" href="#se:492"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="4394">492<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="4395">Une chambre ou un enclos de transformateurs ne doit pas être utilisé à des fins d’entreposage.  Seuls le matériel et l’équipement nécessaires au fonctionnement ou à la sécurité des installations de transformateurs peuvent y être placés.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="4396">D. 213-93, a. 492</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
