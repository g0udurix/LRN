<div class="section" id="se:276"><div class="Subsection SubsectionFirst" id="se:276-ss:1"><a class="linkOtherLang" data-code="se:276" href="#se:276"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="2550">276<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="2551">Après avoir reçu un signal d’exécution, l’opérateur de la machine d’extraction ne doit pas interrompre l’opération demandée après l’avoir commencée, à moins qu’il reçoive un signal d’arrêt ou lorsque l’opération peut mettre en danger la santé et la sécurité des travailleurs.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="2552">D. 213-93, a. 276</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
