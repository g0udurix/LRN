<div class="section" id="se:252"><div class="Subsection SubsectionFirst" id="se:252-ss:1"><a class="linkOtherLang" data-code="se:252" href="#se:252"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="2424">252<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="2425">Sur une machine d’extraction à tambour, un embrayage à friction du type à bande est interdit à moins que son action ne soit neutralisée par un mécanisme de verrouillage entre la partie entraînante et la partie entraînée.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
