<div class="section" id="se:426"><div class="Subsection SubsectionFirst" id="se:426-ss:1"><a class="linkOtherLang" data-code="se:426" href="#se:426"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3815">426<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3816">Sous réserve de l’article 418.3, les détonateurs et les micro-connecteurs ne doivent pas être entreposés ou remisés à moins de 8 m (26,2 pi) des autres types d’explosifs, ni être apportés dans un dépôt où de tels explosifs sont entreposés ou remisés.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="3817">D. 213-93, a. 426</span><span><span integrity:added="1">; </span></span></span><span><span integrity:order="3818">D. 42-2004, a. 21</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
