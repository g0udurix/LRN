<div class="section" id="se:157"><div class="Subsection SubsectionFirst" id="se:157-ss:1"><a class="linkOtherLang" data-code="se:157" href="#se:157"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1678">157<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1679">Sous terre, les récipients d’huile et de graisse doivent être entreposés dans le dépôt au plus tard à la fin de chaque quart de travail, sauf pour les quantités d’huile et de graisse inférieures à 23 litres (5,1 gallons) utilisées pour lubrifier les outils.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1680">D. 213-93, a. 157</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
