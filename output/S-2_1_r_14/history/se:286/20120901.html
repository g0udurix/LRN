<div class="section" id="se:286"><div class="Subsection SubsectionFirst" id="se:286-ss:1"><a class="linkOtherLang" data-code="se:286" href="#se:286"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="2617">286<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="2618">Une patte de câble utilisée pour un essai de rupture doit:</span><div class="Paragraph" id="se:286-ss:1-p1:1"><span class="Label-Z LabelBase" integrity:order="2619">1<span integrity:added="1">° </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="2620">avoir au moins 2,5 m (8,2 pi) de longueur;</span></div><div class="Paragraph" id="se:286-ss:1-p1:2"><span class="Label-Z LabelBase" integrity:order="2621">2<span integrity:added="1">° </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="2622">avoir les extrémités attachées;</span></div><div class="Paragraph" id="se:286-ss:1-p1:3"><span class="Label-Z LabelBase" integrity:order="2623">3<span integrity:added="1">° </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="2624">être prise au-dessus de l’attache du transporteur ou du contrepoids si le câble est en opération.</span></div></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="2625">D. 213-93, a. 286</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
