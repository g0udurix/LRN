<div class="section" id="se:534"><div class="Subsection SubsectionFirst" id="se:534-ss:1"><a class="linkOtherLang" data-code="se:534" href="#se:534"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="4598">534<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="4599">Un fil de trolley doit être situé à au moins 2,5 m (8,2 pi) au-dessus des rails d’une voie ferrée, sinon la tension de régime ne doit pas excéder 300 V et il doit être protégé conformément à l’article 535.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="4600">D. 213-93, a. 534</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
