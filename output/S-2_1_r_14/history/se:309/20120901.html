<div class="section" id="se:309"><div class="Subsection SubsectionFirst" id="se:309-ss:1"><a class="linkOtherLang" data-code="se:309" href="#se:309"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="2767">309<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="2768">Dans tout enroulement à spires superposées sur un tambour, le câble doit monter graduellement d’une série de spires à une autre et s’enrouler sans se coincer entre les spires de l’enroulement précédent.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="2769">D. 213-93, a. 309</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
