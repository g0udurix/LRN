<div class="section" id="se:399"><div class="Subsection SubsectionFirst" id="se:399-ss:1"><a class="linkOtherLang" data-code="se:399" href="#se:399"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3382">399<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3383">Aucun travailleur ne doit se placer sur la roche abattue susceptible d’être soutirée, à moins que les moyens pour prévenir que les travailleurs soient entraînés par le soutirage du minerai n’aient été pris.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="3384">D. 213-93, a. 399</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
