<div class="section" id="se:205"><div class="Subsection SubsectionFirst" id="se:205-ss:1"><a class="linkOtherLang" data-code="se:205" href="#se:205"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1991">205<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1992">Dans une mine souterraine où la circulation des travailleurs s’effectue au moyen d’une rampe, un véhicule motorisé doit être fourni pour les transporter lorsque la distance verticale à parcourir pour aller ou revenir d’un lieu de travail est de plus de 100 m (328,1 pi).</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1993">D. 213-93, a. 205</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
