<div class="section" id="se:9"><div class="Subsection SubsectionFirst" id="se:9-ss:1"><a class="linkOtherLang" data-code="se:9" href="#se:9"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="151">9<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="152">Le port d’un casque de sécurité conforme à la norme Casque de sécurité pour l’industrie, ACNOR Z94.1-M1977 est obligatoire pour toute personne qui se trouve dans une mine.</span></div><div class="Subsection" id="se:9-ss:2"><span class="Subsection" integrity:order="153">Cependant, le port d’un tel casque n’est pas obligatoire dans une salle à manger, une cabine ou un bureau.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="154">D. 213-93, a. 9</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
