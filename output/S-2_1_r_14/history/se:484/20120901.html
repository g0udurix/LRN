<div class="section" id="se:484"><div class="Subsection SubsectionFirst" id="se:484-ss:1"><a class="linkOtherLang" data-code="se:484" href="#se:484"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="4354">484<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="4355">Les chevalements doivent être protégés par des paratonnerres ou, si leur structure est métallique, celle-ci doit être mise à la terre par l’intermédiaire d’un réseau de mise à la terre dont la résistance à la terre est de 6 ohms ou moins.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
