<div class="section" id="se:84"><div class="Subsection SubsectionFirst" id="se:84-ss:1"><a class="linkOtherLang" data-code="se:84" href="#se:84"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="934">84<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="935">Lorsque des résidus de minerai sont utilisés pour le remblayage des excavations souterraines, l’eau contenue dans ces résidus et qui s’en écoule ne doit pas avoir un contenu plus élevé en cyanure que 0,005%, exprimé en cyanure de potassium.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="936">D. 213-93, a. 84</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
