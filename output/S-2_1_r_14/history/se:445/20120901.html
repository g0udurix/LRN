<div class="section" id="se:445"><div class="Subsection SubsectionFirst" id="se:445-ss:1"><a class="linkOtherLang" data-code="se:445" href="#se:445"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3995">445<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3996">Lorsqu’un front de taille progresse vers un trou de forage au diamant, l’accès à chaque point d’intersection du trou avec une autre excavation doit être barricadé ou protégé lorsque le sautage est fait à moins de 5 m (16,4 pi) du trou.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="3997">D. 213-93, a. 445</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
