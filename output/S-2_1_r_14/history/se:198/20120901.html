<div class="section" id="se:198"><div class="Subsection SubsectionFirst" id="se:198-ss:1"><a class="linkOtherLang" data-code="se:198" href="#se:198"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1957">198<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1958">Entre les rangées de sièges ou de banquettes d’un véhicule motorisé utilisé pour le transport des travailleurs, il doit y avoir un passage d’une largeur minimale de 600 mm (23,6 po) si les sièges ou les banquettes sont face à face et de 300 mm (11,8 po) dans les autres cas.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1959">D. 213-93, a. 198</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
