<div class="section" id="se:535"><div class="Subsection SubsectionFirst" id="se:535-ss:1"><a class="linkOtherLang" data-code="se:535" href="#se:535"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="4601">535<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="4602">Un dispositif protecteur d’un fil de trolley doit être fait d’un matériau isolant. Ce dispositif doit dépasser d’au moins 75 mm (3,0 po) le point le plus bas du fil de trolley et ne doit pas en être éloigné de plus de 225 mm (8,9 po).</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="4603">D. 213-93, a. 535</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
