<div class="section" id="se:432"><div class="Subsection SubsectionFirst" id="se:432-ss:1"><a class="linkOtherLang" data-code="se:432" href="#se:432"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3869">432<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3870">Seuls les travailleurs chargés de la manipulation des explosifs dans un transporteur peuvent y prendre place avec ceux-ci; le chargement d’explosifs doit alors être fixé de manière à ce qu’il ne puisse heurter les travailleurs ou se renverser sur ceux-ci.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
