<div class="section" id="se:182"><div class="Subsection SubsectionFirst" id="se:182-ss:1"><a class="linkOtherLang" data-code="se:182" href="#se:182"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1843">182<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1844">Les roues d’un véhicule motorisé dont la charge utile est supérieure à 2 300 kg (5 070,5 livres) doivent être immobilisées par des cales ou d’autres moyens empêchant tout mouvement du véhicule sur une voie en pente lorsque le conducteur le quitte ou lors de son entretien.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1845">D. 213-93, a. 182</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
