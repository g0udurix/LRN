<div class="section" id="se:529"><div class="Subsection SubsectionFirst" id="se:529-ss:1"><a class="linkOtherLang" data-code="se:529" href="#se:529"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="4581">529<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="4582">À l’exception des boîtes à tirette utilisées par le préposé au transporteur pour transmettre les signaux, aucun appareillage téléphonique ou de signalisation ne doit être fixé sur le boisage d’un puits.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="4583">D. 213-93, a. 529</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
