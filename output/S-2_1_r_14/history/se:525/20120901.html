<div class="section" id="se:525"><div class="Subsection SubsectionFirst" id="se:525-ss:1"><a class="linkOtherLang" data-code="se:525" href="#se:525"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="4565">525<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="4566">Un conducteur de mise à la terre doit être protégé au moyen d’une enveloppe non métallique lorsqu’il est exposé à un endommagement mécanique. Cette enveloppe peut être métallique si le conducteur est relié électriquement aux 2 extrémités de celle-ci.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="4567">D. 213-93, a. 525</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
