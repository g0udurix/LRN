<div class="section" id="se:114"><div class="Subsection SubsectionFirst" id="se:114-ss:1"><a class="linkOtherLang" data-code="se:114" href="#se:114"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1224">114<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1225">Un vestiaire-séchoir doit être maintenu à une température minimale de 22 °C (71,6 °F) et pourvu d’un niveau d’éclairement minimal de 250 lux, mesuré conformément à l’article 110.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1226">D. 213-93, a. 114</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
