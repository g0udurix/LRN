<div class="section" id="se:162"><div class="Subsection SubsectionFirst" id="se:162-ss:1"><a class="linkOtherLang" data-code="se:162" href="#se:162"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1699">162<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1700">Si du carburant est acheminé sous terre par une canalisation, l’orifice de cette canalisation à la surface doit être cadenassé et identifié par une affiche qui doit indiquer qu’il s’agit d’une canalisation alimentant un réservoir à carburant situé sous terre.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1701">D. 213-93, a. 162</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
