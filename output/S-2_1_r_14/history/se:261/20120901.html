<div class="section" id="se:261"><div class="Subsection SubsectionFirst" id="se:261-ss:1"><a class="linkOtherLang" data-code="se:261" href="#se:261"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="2464">261<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="2465">Chaque fois qu’une machine d’extraction est mise sous commande automatique ou semi-automatique, un opérateur doit être présent aux commandes manuelles de la machine pendant au moins un cycle complet de descente et de remontée.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
