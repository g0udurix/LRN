<div class="section" id="se:25"><div class="Subsection SubsectionFirst" id="se:25-ss:1"><a class="linkOtherLang" data-code="se:25" href="#se:25"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="320">25<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="321">Un avis écrit d’ouverture d’une mine souterraine ou d’un nouveau développement doit être transmis à la Commission au moins 10 jours avant le début des travaux.</span></div><div class="Subsection" id="se:25-ss:2"><span class="Subsection" integrity:order="322">Une copie de cet avis doit être transmise au chef de service du sauvetage minier, s’il y en a un.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="323">D. 213-93, a. 25</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
