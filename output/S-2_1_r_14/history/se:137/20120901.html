<div class="section" id="se:137"><div class="Subsection SubsectionFirst" id="se:137-ss:1"><a class="linkOtherLang" data-code="se:137" href="#se:137"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1486">137<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1487">Une étiquette indiquant la date de la dernière vérification et les initiales du travailleur l’ayant effectuée doit être apposée sur un extincteur, un boyau d’incendie en service et un système d’extinction automatique ou semi-automatique.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1488">D. 213-93, a. 137</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
