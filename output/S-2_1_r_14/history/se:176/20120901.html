<div class="section" id="se:176"><div class="Subsection SubsectionFirst" id="se:176-ss:1"><a class="linkOtherLang" data-code="se:176" href="#se:176"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1805">176<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1806">Sauf pour son usage exclusif dans des zones ou des bâtiments pourvus d’un niveau d’éclairement minimum de 50 lux, un véhicule motorisé doit être muni d’au moins un phare à l’avant et d’un feu de position à l’arrière.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1807">D. 213-93, a. 176</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
