<div class="section" id="se:200_1"><div class="Subsection SubsectionFirst" id="se:200_1-ss:1"><a class="linkOtherLang" data-code="se:200_1" href="#se:200_1"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1976">200.1<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1977">Nul ne peut à moins d’être autorisé par l’employeur ou son représentant monter sur un convoi de roulage ou une locomotive utilisé dans une mine souterraine, à l’exception des travailleurs transportés dans des wagonnets aménagés conformément à l’article 200.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1978">D. 1326-95, a. 44</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
