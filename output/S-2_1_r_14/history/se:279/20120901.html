<div class="section" id="se:279"><div class="Subsection SubsectionFirst" id="se:279-ss:1"><a class="linkOtherLang" data-code="se:279" href="#se:279"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="2559">279<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="2560">La numérotation de chaque niveau doit être indépendante d’un puits à un autre et le numéro attribué à chaque niveau d’un puits donné doit correspondre à l’ordre qu’occupe effectivement ce niveau par rapport aux autres niveaux de ce puits en partant de son orifice.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="2561">D. 213-93, a. 279</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
