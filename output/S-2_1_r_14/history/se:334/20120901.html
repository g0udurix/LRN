<div class="section" id="se:334"><div class="Subsection SubsectionFirst" id="se:334-ss:1"><a class="linkOtherLang" data-code="se:334" href="#se:334"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="2926">334<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="2927">Un travailleur peut emporter avec lui des outils portatifs ou du matériel transportable manuellement dans un transporteur pourvu que les parties dangereuses de ces équipements soient munies de gaines, de gardes ou d’autres dispositifs de protection semblables.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="2928">D. 213-93, a. 334</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
