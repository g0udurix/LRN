<div class="section" id="se:411"><div class="Subsection SubsectionFirst" id="se:411-ss:1"><a class="linkOtherLang" data-code="se:411" href="#se:411"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3616">411<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3617">Lorsqu’il est prévu que les travaux de sautage seront arrêtés ou interrompus pendant une période de plus de 6 mois, tous les explosifs doivent être détruits selon les spécifications du fabricant ou être retournés au fournisseur.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
