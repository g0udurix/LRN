<div class="section" id="se:301"><div class="Subsection SubsectionFirst" id="se:301-ss:1"><a class="linkOtherLang" data-code="se:301" href="#se:301"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="2720">301<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="2721">Les organes de l’attelage entre un transporteur ou un contrepoids et un câble d’extraction ou un câble d’équilibre, ainsi que les organes de l’attelage entre une cage et un skip, doivent avoir un facteur de sécurité statique d’au moins 10 à l’état neuf.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="2722">D. 213-93, a. 301</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
