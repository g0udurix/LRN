<div class="section" id="se:22"><div class="Subsection SubsectionFirst" id="se:22-ss:1"><a class="linkOtherLang" data-code="se:22" href="#se:22"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="124">22<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="125">Les réunions du comité sont présidées en alternance par chacun des coprésidents.</span></div><div class="Subsection" id="se:22-ss:2"><span class="Subsection" integrity:order="126">Le comité détermine celui des coprésidents qui préside la première réunion.  En cas de désaccord, celui-ci est déterminé par tirage au sort.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="127">D. 2025-83, a. 22</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
