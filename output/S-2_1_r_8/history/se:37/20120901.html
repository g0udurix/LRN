<div class="section" id="se:37"><div class="Subsection SubsectionFirst" id="se:37-ss:1"><a class="linkOtherLang" data-code="se:37" href="#se:37"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="252">37<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="253">Lorsque les informations dont la divulgation est exigée par l’article 32 font l’objet d’une demande d’exemption ou d’une exemption conformément aux articles 62.7 à 62.18 de la Loi, elles sont remplacées par les informations visées aux articles 52 ou 53.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="254">D. 445-89, a. 37</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
