<div class="section" id="se:40"><div class="Subsection SubsectionFirst" id="se:40-ss:1"><a class="linkOtherLang" data-code="se:40" href="#se:40"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="261">40<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="262">L’employeur n’est pas tenu d’élaborer une fiche signalétique pour un produit contrôlé qui est un intermédiaire de réaction tant que ce produit est en cours de réaction dans une cuve à transformation ou à réaction.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
