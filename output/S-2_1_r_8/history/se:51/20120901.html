<div class="section" id="se:51"><div class="Subsection SubsectionFirst" id="se:51-ss:1"><a class="linkOtherLang" data-code="se:51" href="#se:51"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="329">51<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="330">L’employeur peut radier de l’étiquette ou de la fiche signalétique du fournisseur ou ne pas inscrire sur l’étiquette, l’affiche ou la fiche signalétique qu’il élabore les renseignements pour lesquels il a formulé une demande d’exemption en vertu de l’article 62.8 de la Loi.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="331">D. 445-89, a. 51</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
