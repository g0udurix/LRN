<div class="section" id="se:36"><div class="Subsection SubsectionFirst" id="se:36-ss:1"><a class="linkOtherLang" data-code="se:36" href="#se:36"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="249">36<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="250">Lorsqu’aucune information ne peut être indiquée relativement à l’une des catégories d’informations mentionnées dans la colonne 1 de l’annexe 1, l’employeur doit en faire mention expressément sur la fiche en utilisant, selon le cas, la mention «sans objet» ou «non disponible».</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="251">D. 445-89, a. 36</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
