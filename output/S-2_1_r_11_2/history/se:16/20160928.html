<div class="section" id="se:16"><div class="Subsection SubsectionFirst" id="se:16-ss:1"><a class="linkOtherLang" data-code="se:16" href="#se:16"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="98">16<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="99">Une séance peut être ajournée à un moment ou à une date ultérieure. L’ajournement est consigné au procès-verbal de la séance. Un nouvel avis de convocation n’est pas requis pour la poursuite de la séance ajournée.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
