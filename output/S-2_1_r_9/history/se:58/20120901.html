<div class="section" id="se:58"><div class="Subsection SubsectionFirst" id="se:58-ss:1"><a class="linkOtherLang" data-code="se:58" href="#se:58"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="372">58<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="373">Une personne qui fournit, loue ou utilise un camion-pompe dont elle est le propriétaire est tenue de faire parvenir à la Commission le rapport de tout examen non destructif des pièces portantes du camion-pompe.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
