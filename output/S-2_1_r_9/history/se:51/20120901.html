<div class="section" id="se:51"><div class="Subsection SubsectionFirst" id="se:51-ss:1"><a class="linkOtherLang" data-code="se:51" href="#se:51"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="319">51<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="320">Une personne qui fournit, loue ou utilise un camion-pompe dont elle est le propriétaire doit tenir un carnet complet des opérations du camion-pompe et s’assurer qu’il est à jour.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
