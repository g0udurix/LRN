<div class="section" id="se:10"><div class="Subsection SubsectionFirst" id="se:10-ss:1"><a class="linkOtherLang" data-code="se:10" href="#se:10"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="97">10<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="98">Les pompes à béton et les mâts de distribution doivent être munis de dispositifs de sécurité contre les surpressions, telles des valves ou des soupapes de sûreté. Ces dispositifs de sécurité doivent être construits de façon à ce qu’ils ne puissent être déréglés.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="99">D. 1520-92, a. 10</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
