<div class="section" id="se:12"><div class="Subsection SubsectionFirst" id="se:12-ss:1"><a class="linkOtherLang" data-code="se:12" href="#se:12"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="80">12<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="81">Le médecin qui effectue l’examen de santé pulmonaire de pré-embauche délivre un certificat de santé pulmonaire, dont la forme et la teneur sont conformes au formulaire de la partie I de l’annexe II, si le travailleur est capable d’exécuter un travail visé à l’article 2.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
