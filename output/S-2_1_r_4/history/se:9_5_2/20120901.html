<div class="section" id="se:9_5_2"><div class="Subsection SubsectionFirst" id="se:9_5_2-ss:1"><a class="linkOtherLang" data-code="se:9_5_2" href="#se:9_5_2"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="5969">9.5.2<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="5970">On doit fixer à l’extérieur de chaque chambre de travail, un manomètre qui indique la contrepression. Ce manomètre doit être placé de façon qu’on puisse le consulter facilement et il doit être toujours en parfait état de fonctionnement.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
