<div class="section" id="se:2_11_6"><div class="Subsection SubsectionFirst" id="se:2_11_6-ss:1"><a class="linkOtherLang" data-code="se:2_11_6" href="#se:2_11_6"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1131">2.11.6<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1132">Une rallonge qui n’est pas utilisée doit être débranchée et rangée.</span></div><div class="Subsection" id="se:2_11_6-ss:2"><span class="Subsection" integrity:order="1133">De plus, une rallonge dont l’un des éléments est brisé, défectueux ou réparé ne doit pas être utilisée et doit être retirée du chantier de construction.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
