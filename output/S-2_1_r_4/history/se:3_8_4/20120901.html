<div class="section" id="se:3_8_4"><div class="Subsection SubsectionFirst" id="se:3_8_4-ss:1"><a class="linkOtherLang" data-code="se:3_8_4" href="#se:3_8_4"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1920">3.8.4<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1921"><span class="bold" integrity:order="1922">Garde-corps métalliques:</span> Les garde-corps métalliques doivent être conçus, construits, installés et entretenus de manière à assurer une résistance et une sécurité égales ou supérieures à celles qui sont exigées pour les garde-corps en bois.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
