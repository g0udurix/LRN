<div class="section" id="se:3_20_3"><div class="Subsection SubsectionFirst" id="se:3_20_3-ss:1"><a class="linkOtherLang" data-code="se:3_20_3" href="#se:3_20_3"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3665">3.20.3<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3666"><span class="bold" integrity:order="3667">Débit d’air:</span> Le débit d’air pour la cagoule doit être suffisant pour prévenir l’entrée de poussières ou de particules en suspension dans l’air respiré par le travailleur et ne doit pas être inférieur à 165 litres par minute ou supérieur à 430 litres par minute.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="3668">D. 1959-86, a. 28</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
