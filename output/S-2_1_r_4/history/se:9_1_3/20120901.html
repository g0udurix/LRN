<div class="section" id="se:9_1_3"><div class="Subsection SubsectionFirst" id="se:9_1_3-ss:1"><a class="linkOtherLang" data-code="se:9_1_3" href="#se:9_1_3"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="5799">9.1.3<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="5800">Il doit y avoir deux moyens de communication en permanence entre les chambres de travail, les écluses intermédiaires, la centrale d’énergie et la sortie à la pression atmosphérique. L’un de ces moyens de communication doit être le téléphone.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
