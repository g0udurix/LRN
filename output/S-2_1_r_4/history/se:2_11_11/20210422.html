<div class="section" id="se:2_11_11"><div class="Subsection SubsectionFirst" id="se:2_11_11-ss:1"><a class="linkOtherLang" data-code="se:2_11_11" href="#se:2_11_11"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1159">2.11.11<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1160">Le panneau de distribution d’un branchement d’une installation électrique temporaire extérieure doit être construit de façon à être à l’épreuve des intempéries.</span></div><div class="Subsection" id="se:2_11_11-ss:2"><span class="Subsection" integrity:order="1161">Le sol en avant et de chaque côté du panneau doit être nivelé, drainé et dégagé d’au moins 1 m.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span><span class="Hidden" integrity:order="1162">483-2021</span><span integrity:added="1">D. 483-2021</span><span integrity:added="1">, </span><span integrity:added="1">a. </span><span integrity:order="1163">3</span><span class="Hidden" integrity:order="1164">1</span></span><span integrity:added="1">.</span></span></div></div>
