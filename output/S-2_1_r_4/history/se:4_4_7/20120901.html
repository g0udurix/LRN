<div class="section" id="se:4_4_7"><div class="Subsection SubsectionFirst" id="se:4_4_7-ss:1"><a class="linkOtherLang" data-code="se:4_4_7" href="#se:4_4_7"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="4490">4.4.7<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="4491"><span class="bold" integrity:order="4492">Boîtes:</span> Les boîtes ou contenants d’explosifs doivent être placés de façon que l’ouverture soit toujours vers le haut. Aucune boîte ou contenant ne doit être ouvert à l’intérieur d’un dépôt.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
