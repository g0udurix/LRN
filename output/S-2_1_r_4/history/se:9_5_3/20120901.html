<div class="section" id="se:9_5_3"><div class="Subsection SubsectionFirst" id="se:9_5_3-ss:1"><a class="linkOtherLang" data-code="se:9_5_3" href="#se:9_5_3"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="5972">9.5.3<span integrity:added="1">.</span></span></a> <span class="Subsection"><span class="bold" integrity:order="5973">Essai:</span></span><div class="Paragraph" id="se:9_5_3-ss:1-p1:1"><span class="Label-P LabelBase" integrity:order="5974">1<span integrity:added="1">. </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="5975">On doit placer les dispositifs nécessaires à l’usage d’un manomètre d’essai.</span></div><div class="Paragraph" id="se:9_5_3-ss:1-p1:2"><span class="Label-P LabelBase" integrity:order="5976">2<span integrity:added="1">. </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="5977">À toutes les 24 heures, on doit soumettre à un essai les manomètres qui indiquent la pression extérieure et noter les résultats dans un registre.</span></div></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
