<div class="section" id="se:8_1_4"><div class="Subsection SubsectionFirst" id="se:8_1_4-ss:1"><a class="linkOtherLang" data-code="se:8_1_4" href="#se:8_1_4"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="5299">8.1.4<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="5300">L’essence ou les gaz de pétrole liquéfiés ne doivent pas être descendus, emmagasinés ou utilisés dans un chantier souterrain. Cependant, le propane en cylindre peut être utilisé pour la soudure.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
