<div class="section" id="se:9_3_1"><div class="Subsection SubsectionFirst" id="se:9_3_1-ss:1"><a class="linkOtherLang" data-code="se:9_3_1" href="#se:9_3_1"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="5906">9.3.1<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="5907">Deux compresseurs ou plus doivent être installés de telle sorte qui si l’un d’eux tombe en panne, le ou les autres compresseurs suffisent pour fournir l’air nécessaire à toutes les chambres de travail et écluses d’air.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="5908">R.R.Q., 1981, c. S-2.1, r. 6, a. 9.3.1</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
