<div class="section" id="se:5_2_4"><div class="Subsection SubsectionFirst" id="se:5_2_4-ss:1"><a class="linkOtherLang" data-code="se:5_2_4" href="#se:5_2_4"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="4849">5.2.4<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="4850">Avant d’effectuer un travail près d’une ligne électrique supportée à chaque point de support autrement que par un seul poteau en bois, l’employeur doit obtenir, par écrit, de l’entreprise d’exploitation d’énergie électrique la tension de cette ligne.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="4851">R.R.Q., 1981, c. S-2.1, r. 6, a. 5.2.4</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
