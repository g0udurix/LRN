<div class="section" id="se:3_14_7"><div class="Subsection SubsectionFirst" id="se:3_14_7-ss:1"><a class="linkOtherLang" data-code="se:3_14_7" href="#se:3_14_7"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3140">3.14.7<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3141">Une machine à souder portative alimentée par un moteur à combustion interne doit être mise à la terre si elle est munie de prises de courants auxiliaires de 120 V ou 240 V et si ces prises sont utilisées simultanément avec le procédé de soudage.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="3142">D. 1413-98, a. 23</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
