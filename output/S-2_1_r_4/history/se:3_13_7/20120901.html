<div class="section" id="se:3_13_7"><div class="Subsection SubsectionFirst" id="se:3_13_7-ss:1"><a class="linkOtherLang" data-code="se:3_13_7" href="#se:3_13_7"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3091">3.13.7<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3092">Lorsqu’une bouteille de gaz comprimé n’est pas en phase d’utilisation:</span><div class="Paragraph" id="se:3_13_7-ss:1-p1:a"><span class="Label-L LabelBase" integrity:order="3093">a<span class="normal LabelBase italic" integrity:added="1">) </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="3094">celle-ci doit être retenue en place debout, avec les soupapes dirigées vers le haut;</span></div><div class="Paragraph" id="se:3_13_7-ss:1-p1:b"><span class="Label-L LabelBase" integrity:order="3095">b<span class="normal LabelBase italic" integrity:added="1">) </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="3096">le capuchon-protecteur de la soupape doit être mis en place.</span></div></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
