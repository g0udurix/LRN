<div class="section" id="se:4_3_4"><div class="Subsection SubsectionFirst" id="se:4_3_4-ss:1"><a class="linkOtherLang" data-code="se:4_3_4" href="#se:4_3_4"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="4407">4.3.4<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="4408">L’intérieur de la partie du véhicule dans laquelle les explosifs sont transportés ne doit contenir ni fer, ni acier, à moins que ces derniers ne soient recouverts de cuir, de bois, de toile ou d’un autre matériau du même genre.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="4409">R.R.Q., 1981, c. S-2.1, r. 6, a. 4.3.4</span><span><span integrity:added="1">; </span></span></span><span><span integrity:order="4410">D. 1959-86, a. 42</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
