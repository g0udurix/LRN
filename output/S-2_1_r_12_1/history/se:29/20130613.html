<div class="section" id="se:29"><div class="Subsection SubsectionFirst" id="se:29-ss:1"><a class="linkOtherLang" data-code="se:29" href="#se:29"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="190">29<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="191">Lors de l’abattage manuel d’un arbre, seul le travailleur qui effectue cette tâche peut se trouver dans la zone d’abattage. La distance entre 2 abatteurs ne peut être inférieure à 45 m. </span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
