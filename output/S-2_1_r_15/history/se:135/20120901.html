<div class="section" id="se:135"><div class="Subsection SubsectionFirst" id="se:135-ss:1"><a class="linkOtherLang" data-code="se:135" href="#se:135"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="783">135<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="784">Aucune partie de l’équipement de protection ne doit être laissée à l’intérieur des salles de sablage. Ces vêtements de protection doivent être placés dans un casier à l’abri des poussières.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="785">R.R.Q., 1981, c. S-2.1, r. 20, a. 135</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
