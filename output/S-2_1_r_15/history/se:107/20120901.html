<div class="section" id="se:107"><div class="Subsection SubsectionFirst" id="se:107-ss:1"><a class="linkOtherLang" data-code="se:107" href="#se:107"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="650">107<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="651">Les poches de coulée et les creusets ne doivent pas être remplis à un niveau supérieur à celui qu’indique le manufacturier et, en aucun cas, le niveau doit excéder 90% de la hauteur du récipient.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
