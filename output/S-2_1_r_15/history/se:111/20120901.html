<div class="section" id="se:111"><div class="Subsection SubsectionFirst" id="se:111-ss:1"><a class="linkOtherLang" data-code="se:111" href="#se:111"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="663">111<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="664">Lors du transport d’un moule à l’autre, les poches de coulée doivent toujours être remises en position verticale ou ramenées à un angle d’au moins 15º par rapport à leur position lors de la coulée précédente.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="665">R.R.Q., 1981, c. S-2.1, r. 20, a. 111</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
