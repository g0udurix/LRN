<div class="section" id="se:74"><div class="Subsection SubsectionFirst" id="se:74-ss:1"><a class="linkOtherLang" data-code="se:74" href="#se:74"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="462">74<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="463">Les cuillers de chargement et les matériaux sur lesquels on retrouve de la neige, de la glace, de l’eau ou des corps comportant des cavités hermétiquement fermées, ne doivent pas être introduits dans les fours à sole.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
