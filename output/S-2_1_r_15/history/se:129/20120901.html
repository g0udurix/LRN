<div class="section" id="se:129"><div class="Subsection SubsectionFirst" id="se:129-ss:1"><a class="linkOtherLang" data-code="se:129" href="#se:129"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="752">129<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="753">Les tables de travail ou établis utilisés pour la finition des pièces coulées, doivent être suffisamment espacés pour permettre aux travailleurs de circuler et de travailler sans danger d’être blessés par la chute de pièces coulées et d’outils.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="754">R.R.Q., 1981, c. S-2.1, r. 20, a. 129</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
