<div class="section" id="se:136"><div class="Subsection SubsectionFirst" id="se:136-ss:1"><a class="linkOtherLang" data-code="se:136" href="#se:136"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="786">136<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="787">L’air alimentant les appareils respiratoires doit:</span><div class="Paragraph" id="se:136-ss:1-p1:a"><span class="Label-L LabelBase" integrity:order="788">a<span class="normal LabelBase italic" integrity:added="1">) </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="789">être frais et filtré;</span></div><div class="Paragraph" id="se:136-ss:1-p1:b"><span class="Label-L LabelBase" integrity:order="790">b<span class="normal LabelBase italic" integrity:added="1">) </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="791">être chauffé à au moins 18 ºC si cet air provient de l’extérieur; et</span></div><div class="Paragraph" id="se:136-ss:1-p1:c"><span class="Label-L LabelBase" integrity:order="792">c<span class="normal LabelBase italic" integrity:added="1">) </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="793">procurer un débit d’au moins 3 dm<span class="superscript" integrity:order="794">3</span>  par seconde par appareil respiratoire.</span></div></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="795">R.R.Q., 1981, c. S-2.1, r. 20, a. 136</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
