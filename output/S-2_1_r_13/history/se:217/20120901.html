<div class="section" id="se:217"><div class="Subsection SubsectionFirst" id="se:217-ss:1"><a class="linkOtherLang" data-code="se:217" href="#se:217"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1680">217<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1681"><span class="bold" integrity:order="1682">Mise en marche</span>: Le dispositif de commande utilisé pour mettre en marche la presse doit être protégé contre tout démarrage involontaire ou accidentel.</span></div><div class="Subsection" id="se:217-ss:2"><span class="Subsection" integrity:order="1683">En cas de panne de courant, celui-ci doit revenir en position hors-circuit.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1684">D. 885-2001, a. 217</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
