<div class="section" id="se:99"><div class="Subsection SubsectionFirst" id="se:99-ss:1"><a class="linkOtherLang" data-code="se:99" href="#se:99"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="870">99<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="871"><span class="bold" integrity:order="872">Dispositifs anti-débordement</span>: Les réservoirs et les cuves contenant des matières corrosives, à l’état liquide, doivent être munis de dispositifs anti-débordement.</span></div><div class="Subsection" id="se:99-ss:2"><span class="Subsection" integrity:order="873">Les indicateurs de niveau de ces réservoirs et cuves doivent être pourvus d’écrans protecteurs.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="874">D. 885-2001, a. 99</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
