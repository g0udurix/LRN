<div class="section" id="se:174"><div class="Subsection SubsectionFirst" id="se:174-ss:1"><a class="linkOtherLang" data-code="se:174" href="#se:174"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1405">174<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1406"><span class="bold" integrity:order="1407">Protecteur fixe</span>: Un protecteur fixe est celui qui ne peut être enlevé sans l’aide d’un outil ou qui est maintenu en place de façon permanente, par exemple, par soudure.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
