<div class="section" id="se:177"><div class="Subsection SubsectionFirst" id="se:177-ss:1"><a class="linkOtherLang" data-code="se:177" href="#se:177"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1429">177<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1430"><span class="bold" integrity:order="1431">Protecteur à fermeture automatique</span>: Un protecteur à fermeture automatique est celui qui reprend sa place automatiquement de façon à isoler le travailleur complètement de la zone dangereuse, dès que le matériau ayant entraîné son déplacement est retiré de la machine.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1432">D. 885-2001, a. 177</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
