<div class="section" id="se:140"><div class="Subsection SubsectionFirst" id="se:140-ss:1"><a class="linkOtherLang" data-code="se:140" href="#se:140"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1174">140<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1175"><span class="bold" integrity:order="1176">Méthodes de mesure</span>: Pour l’application de la présente section, sauf dans le cas prévu à l’article 133, le bruit doit être mesuré conformément à la norme Méthodes de mesure des niveaux de pression acoustique, ACNOR Z107.2-1973.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
