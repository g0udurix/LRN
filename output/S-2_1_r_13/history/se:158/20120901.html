<div class="section" id="se:158"><div class="Subsection SubsectionFirst" id="se:158-ss:1"><a class="linkOtherLang" data-code="se:158" href="#se:158"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1305">158<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1306"><span class="bold" integrity:order="1307">Campement</span>: Un campement et des moyens de restauration doivent être mis à la disposition des travailleurs qui exécutent des travaux dans des lieux éloignés n’offrant pas de possibilité d’hébergement, sauf si ces travaux ne s’étendent que sur des périodes de courte durée.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
