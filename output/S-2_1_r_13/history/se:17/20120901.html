<div class="section" id="se:17"><div class="Subsection SubsectionFirst" id="se:17-ss:1"><a class="linkOtherLang" data-code="se:17" href="#se:17"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="184">17<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="185"><span class="bold" integrity:order="186">Nettoyage</span>: Sous réserve de l’article 326, l’entretien des lieux de travail dans un établissement doit s’effectuer par aspiration, balayage humide ou une autre méthode qui contrôle et réduit au minimum le soulèvement de poussière.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="187">D. 885-2001, a. 17</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
