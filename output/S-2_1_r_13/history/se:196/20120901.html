<div class="section" id="se:196"><div class="Subsection SubsectionFirst" id="se:196-ss:1"><a class="linkOtherLang" data-code="se:196" href="#se:196"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1564">196<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1565"><span class="bold" integrity:order="1566">Mécanismes d’embrayage</span>: Dans le cas où l’embrayage d’une machine se fait au moyen de poulies, cet embrayage doit être pourvu d’un mécanisme qui empêche la courroie de glisser de la poulie folle à la poulie fixe.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1567">D. 885-2001, a. 196</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
