<div class="section" id="se:312_67"><div class="Subsection SubsectionFirst" id="se:312_67-ss:1"><a class="linkOtherLang" data-code="se:312_67" href="#se:312_67"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3170">312.67<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3171"><span class="bold" integrity:order="3172">Mesures de prévention universelles</span>: Les mesures de prévention universelles prévues aux articles 312.68 à 312.73 s’appliquent à toute plongée dans un milieu contaminé résultant d’une activité industrielle, agricole ou d’assainissement des eaux.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
