<div class="section" id="se:213"><div class="Subsection SubsectionFirst" id="se:213-ss:1"><a class="linkOtherLang" data-code="se:213" href="#se:213"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1661">213<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1662"><span class="bold" integrity:order="1663">Accessoires</span>: Sur les machines à travailler le bois, des accessoires tels que les poussoirs, les gabarits ou les appareils de montage destinés à garder les mains du travailleur éloignées de la zone dangereuse doivent être utilisés chaque fois que le travail le permet.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1664">D. 885-2001, a. 213</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
