<div class="section" id="se:65"><div class="Subsection SubsectionFirst" id="se:65-ss:1"><a class="linkOtherLang" data-code="se:65" href="#se:65"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="606">65<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="607"><span class="bold" integrity:order="608">Plancher</span>: Tout établissement où sont manipulés, entreposés ou utilisés du plomb, du mercure ou leurs composés sous forme solide ou liquide doit être pourvu d’un plancher recouvert d’un revêtement non poreux.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="609">D. 885-2001, a. 65</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
