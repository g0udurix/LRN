<div class="section" id="se:179"><div class="Subsection SubsectionFirst" id="se:179-ss:1"><a class="linkOtherLang" data-code="se:179" href="#se:179"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1437">179<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1438"><span class="bold" integrity:order="1439">Dispositif sensible</span>: Un dispositif sensible est celui qui réagit en provoquant l’élimination des risques associés à la zone dangereuse, dès qu’un travailleur s’approche à une certaine distance de cette zone.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1440">D. 885-2001, a. 179</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
