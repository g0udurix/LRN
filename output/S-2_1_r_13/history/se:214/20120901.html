<div class="section" id="se:214"><div class="Subsection SubsectionFirst" id="se:214-ss:1"><a class="linkOtherLang" data-code="se:214" href="#se:214"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1665">214<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1666"><span class="bold" integrity:order="1667">Recul des pièces</span>: Les machines à travailler le bois susceptibles de causer des projections de pièces, telles les scies circulaires à refendre et les raboteuses, doivent être munies d’un dispositif qui empêche le recul des pièces.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
