<div class="section" id="se:113"><div class="Subsection SubsectionFirst" id="se:113-ss:1"><a class="linkOtherLang" data-code="se:113" href="#se:113"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="969">113<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="970"><span class="bold" integrity:order="971">Produits de combustion</span>: Sauf dans les cas prévus aux articles 114 et 115, les produits de combustion dégagés par des installations de chauffage de l’air d’un établissement doivent être évacués directement vers l’extérieur de l’établissement, au moyen d’une conduite.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="972">D. 885-2001, a. 113</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
