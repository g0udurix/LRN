<div class="section" id="se:312_80"><div class="Subsection SubsectionFirst" id="se:312_80-ss:1"><a class="linkOtherLang" data-code="se:312_80" href="#se:312_80"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3284">312.80<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3285"><span class="bold" integrity:order="3286">Composition de l’équipe de plongée</span>: Sous réserve de l’article 312.84, lors de toute plongée profonde, l’équipe de plongée doit compter au moins 5 plongeurs, soit 1 chef de plongée, 1 plongeur, 2 assistants du plongeur et 1 plongeur de soutien.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="3287">D. 425-2010, a. 3</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
