<div class="section" id="se:234"><div class="Subsection SubsectionFirst" id="se:234-ss:1"><a class="linkOtherLang" data-code="se:234" href="#se:234"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1773">234<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1774"><span class="bold" integrity:order="1775">Outil tranchant</span>: Un outil tranchant, telle une hache ou une scie, doit être transporté de manière à empêcher qu’il entre en contact avec le travailleur, notamment en étant rangé dans une boîte ou dans un récipient couvert ou en étant fixé solidement au véhicule.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
