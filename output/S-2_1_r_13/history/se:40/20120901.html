<div class="section" id="se:40"><div class="Subsection SubsectionFirst" id="se:40-ss:1"><a class="linkOtherLang" data-code="se:40" href="#se:40"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="387">40<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="388"><span class="bold" integrity:order="389">Oxygène</span>: Sous réserve de l’article 45, le pourcentage d’oxygène en volume dans l’air à tout poste de travail d’un établissement ne doit pas être inférieur à 19,5% à la pression atmosphérique normale.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
