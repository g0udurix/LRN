<div class="section" id="se:312_5"><div class="Subsection SubsectionFirst" id="se:312_5-ss:1"><a class="linkOtherLang" data-code="se:312_5" href="#se:312_5"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="2468">312.5<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="2469"><span class="bold" integrity:order="2470">Obligations du plongeur</span>: Le plongeur doit:</span><div class="Paragraph" id="se:312_5-ss:1-p1:1"><span class="Label-Z LabelBase" integrity:order="2471">1<span integrity:added="1">° </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="2472">informer le chef de plongée de toute condition de santé qui peut le rendre inapte à plonger;</span></div><div class="Paragraph" id="se:312_5-ss:1-p1:2"><span class="Label-Z LabelBase" integrity:order="2473">2<span integrity:added="1">° </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="2474">tenir à jour un journal du plongeur et le conserver pendant une période d’au moins 5 ans.</span></div></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
