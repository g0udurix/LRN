<div class="section" id="se:233"><div class="Subsection SubsectionFirst" id="se:233-ss:1"><a class="linkOtherLang" data-code="se:233" href="#se:233"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1769">233<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1770"><span class="bold" integrity:order="1771">Ébarbage</span>: La tête d’un outil d’acier utilisé de concert avec un marteau ou une masse, tel un poinçon, un ciseau à froid, un ciseau de tailleur de pierre ou un autre outil semblable, doit être maintenue ébarbée.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1772">D. 885-2001, a. 233</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
