<div class="section" id="se:312_93"><div class="Subsection SubsectionFirst" id="se:312_93-ss:1"><a class="linkOtherLang" data-code="se:312_93" href="#se:312_93"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="4014">312.93<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="4015"><span class="bold" integrity:order="4016">Travail à risque de noyade:</span> Un travailleur est à risque de noyade lorsqu’il se situe au-dessus ou à moins de 2 m d’un endroit où la profondeur de l’eau excède 1,2 m sur plus de 2 m de largeur ou, d’un endroit où le débit d’eau peut entraîner une personne.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span><span class="Hidden" integrity:order="4017">1223-2021</span><span integrity:added="1">D. 1223-2021</span><span integrity:added="1">, </span><span integrity:added="1">a. </span><span integrity:order="4018">2</span><span class="Hidden" integrity:order="4019">1</span></span><span integrity:added="1">.</span></span></div></div>
