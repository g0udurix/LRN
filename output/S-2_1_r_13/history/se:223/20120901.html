<div class="section" id="se:223"><div class="Subsection SubsectionFirst" id="se:223-ss:1"><a class="linkOtherLang" data-code="se:223" href="#se:223"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1711">223<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1712"><span class="bold" integrity:order="1713">Mécanisme à simple effet</span>: Une presse à embrayage positif doit être munie d’un mécanisme à simple effet qui déconnecte les commandes du déclencheur, y compris celles de la pédale, à la fin de chaque cycle.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
