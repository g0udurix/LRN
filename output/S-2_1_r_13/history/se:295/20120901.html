<div class="section" id="se:295"><div class="Subsection SubsectionFirst" id="se:295-ss:1"><a class="linkOtherLang" data-code="se:295" href="#se:295"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="2277">295<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="2278"><span class="bold" integrity:order="2279">Manutention et usage d’explosifs</span>: Tout travail de sautage ou tout travail nécessitant l’usage d’explosifs doit être effectué conformément à la section IV du Code de sécurité pour les travaux de construction (chapitre S-2.1, r. 4), à l’exception de la sous-section 4.2.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
