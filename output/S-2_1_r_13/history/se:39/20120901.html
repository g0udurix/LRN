<div class="section" id="se:39"><div class="Subsection SubsectionFirst" id="se:39-ss:1"><a class="linkOtherLang" data-code="se:39" href="#se:39"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="383">39<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="384"><span class="bold" integrity:order="385">Remplacement</span>: Autant que possible, les matières dangereuses qui sont sources de gaz, de fumées, de vapeurs, de poussières ou de brouillards doivent être remplacées par des matières qui ne le sont pas ou, encore, qui le sont moins.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
