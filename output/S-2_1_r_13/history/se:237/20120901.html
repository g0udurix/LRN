<div class="section" id="se:237"><div class="Subsection SubsectionFirst" id="se:237-ss:1"><a class="linkOtherLang" data-code="se:237" href="#se:237"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1785">237<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1786"><span class="bold" integrity:order="1787">Contrôle de la soupape d’admission</span>: La gâchette de commande d’un outil portatif à moteur pneumatique doit, de plus, être conçue de façon à fermer automatiquement la soupape d’admission de l’air comprimé lorsque l’opérateur la relâche.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="1788">D. 885-2001, a. 237</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
