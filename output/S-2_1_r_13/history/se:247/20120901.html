<div class="section" id="se:247"><div class="Subsection SubsectionFirst" id="se:247-ss:1"><a class="linkOtherLang" data-code="se:247" href="#se:247"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="1877">247<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="1878"><span class="bold" integrity:order="1879">Accès sécuritaire</span>: Lorsqu’un appareil de levage comporte un poste de conduite pour le déplacement de l’appareil ou un poste d’opération pour le levage, celui-ci doit être accessible, en toute sécurité, à l’aide d’une échelle, de marches, de poignées ou de tout autre moyen.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
