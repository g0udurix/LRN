<div class="section" id="se:329"><div class="Subsection SubsectionFirst" id="se:329-ss:1"><a class="linkOtherLang" data-code="se:329" href="#se:329"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3483">329<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3484"><span class="bold" integrity:order="3485">Travaux dans l’air comprimé</span>: Tout travail exécuté dans l’air comprimé doit être effectué conformément à la section IX du Code de sécurité pour les travaux de construction (chapitre S-2.1, r. 4), à l’exception de l’article 9.7.1.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
