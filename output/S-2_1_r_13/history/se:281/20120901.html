<div class="section" id="se:281"><div class="Subsection SubsectionFirst" id="se:281-ss:1"><a class="linkOtherLang" data-code="se:281" href="#se:281"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="2179">281<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="2180"><span class="bold" integrity:order="2181">Écran protecteur</span>: Les véhicules automoteurs, équipés d’un treuil à l’arrière pour tirer des matériaux, doivent posséder un écran protecteur entre le treuil et le conducteur si ce dernier risque d’être blessé advenant le bris du câble.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="2182">D. 885-2001, a. 281</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
