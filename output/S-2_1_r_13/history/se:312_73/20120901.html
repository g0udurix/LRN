<div class="section" id="se:312_73"><div class="Subsection SubsectionFirst" id="se:312_73-ss:1"><a class="linkOtherLang" data-code="se:312_73" href="#se:312_73"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="3220">312.73<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="3221"><span class="bold" integrity:order="3222">Certificat médical</span>: Tout plongeur intoxiqué à la suite d’une plongée en milieu contaminé doit se soumettre à un examen de santé effectué par un médecin de plongée et obtenir un certificat médical attestant qu’il est apte à plonger à nouveau.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="3223">D. 425-2010, a. 3</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
