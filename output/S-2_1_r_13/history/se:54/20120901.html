<div class="section" id="se:54"><div class="Subsection SubsectionFirst" id="se:54-ss:1"><a class="linkOtherLang" data-code="se:54" href="#se:54"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="492">54<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="493"><span class="bold" integrity:order="494">Nettoyage préventif</span>: Tout local où il y a formation de poussières combustibles doit être nettoyé de manière à ce que l’accumulation de ces poussières sur les planchers, les solives, les équipements et les machines ne constitue pas un danger de feu ou d’explosion.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="495">D. 885-2001, a. 54</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
