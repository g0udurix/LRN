<div class="section" id="se:10"><div class="Subsection SubsectionFirst" id="se:10-ss:1"><a class="linkOtherLang" data-code="se:10" href="#se:10"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="139">10<span integrity:added="1">.</span></span></a> <span class="Subsection"><span class="bold" integrity:order="140">Hache et scie à archet:</span></span><div class="Paragraph" id="se:10-ss:1-p1:1"><span class="Label-P LabelBase" integrity:order="141">1<span integrity:added="1">. </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="142">Le manche de la hache et la lame de la scie à archet doivent être bien centrés et solidement assujettis.</span></div><div class="Paragraph" id="se:10-ss:1-p1:2"><span class="Label-P LabelBase" integrity:order="143">2<span integrity:added="1">. </span><span class="WidthFixForLabel" integrity:added="1"> </span></span><span class="Paragraph" integrity:order="144">Les outils doivent toujours être bien affûtés.</span></div></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
