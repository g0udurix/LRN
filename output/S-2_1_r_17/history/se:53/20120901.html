<div class="section" id="se:53"><div class="Subsection SubsectionFirst" id="se:53-ss:1"><a class="linkOtherLang" data-code="se:53" href="#se:53"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="503">53<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="504"><span class="bold" integrity:order="505">Estacade:</span> Là où il est nécessaire de tirer le bois avec un remorqueur, l’estacade doit être reliée au remorqueur par un câble de nylon ou l’équivalent qui permet une élongation susceptible d’éliminer le risque de chavirement.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
</span></div><span><span integrity:order="506">R.R.Q., 1981, c. S-2.1, r. 22, a. 53</span><span integrity:added="1">.</span><span integrity:added="1"></span></span></div></div>
