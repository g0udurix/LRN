<div class="section" id="se:7"><div class="Subsection SubsectionFirst" id="se:7-ss:1"><a class="linkOtherLang" data-code="se:7" href="#se:7"><span class="Label-Section consolidationWhipeTextDecoration consolidationClean" integrity:order="46">7<span integrity:added="1">.</span></span></a> <span class="Subsection" integrity:order="47">L’ordre du jour d’une réunion du comité de chantier est déterminé par le maître d’œuvre.</span></div><div class="Subsection" id="se:7-ss:2"><span class="Subsection" integrity:order="48">Tout membre du comité peut, au début de la réunion et avec l’accord des autres membres, proposer des modifications à l’ordre du jour.</span></div><div class="HistoricalNote"><div class="ligne"><span integrity:added="1">
